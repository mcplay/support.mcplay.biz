<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>MCPlayNetwork</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Minecraft:Java Editionのマルチプレイサーバ「MCPlayNetwork」に関するヘルプサイトです。">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --theme-color: #ea6f5a;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'MCPlayNetwork',
      repo: '',
      coverpage: {
        '/': '_coverpage.md',
        '/en/': '_coverpage.md',
      },
      placeholder: {
        '/en/': 'Type to search',
        '/': '入力して検索'
      },
      relativePath: true,
      routerMode: 'history',
      fallbackLanguages: ['en', 'fr', `de`],
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      auto2top: true,
      search: 'auto',
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            const current = window.location.hash

            if (current.startsWith('#/')) {
              window.location.href = current.replace(/^#\//, '/')
            }
          })
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "147c1c24a4a7461091cdb1b9be12f0c5"}'></script>
</body>

</html>
